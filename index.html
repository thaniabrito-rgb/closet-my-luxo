
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Moda - Inspiração Fast Fashion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="cabecalho">
        <div class="logo">MINHA LOJA</div>
        <nav class="menu-navegacao">
            <a href="#">Novidades</a>
            <a href="#">Roupas</a>
            <a href="#">Acessórios</a>
            <a href="#">Promoções</a>
        </nav>
        <div class="icones-usuario">
            <button>Buscar</button>
            <button>Conta</button>
            <button>Carrinho (0)</button>
        </div>
    </header>

    <section class="banner-principal">
        <h1>ATÉ 70% OFF!</h1>
        <p>A moda que você ama por preços incríveis.</p>
        <button class="btn-comprar">Ver Ofertas</button>
    </section>

    <main class="container-produtos">
        <h2>Mais Vendidos</h2>
        
        <div class="cartao-produto">
            <img src="https://babadotop.vteximg.com.br/arquivos/ids/4985838-548-806/2023002000292-p3.jpg" alt="Vestido Floral">
            <h3>Vestido Floral Verão</h3>
            <p class="preco-antigo">R$ 150,00</p>
            <p class="preco-novo">R$ 49,90</p>
            <button class="btn-adicionar">Adicionar ao Carrinho</button>
        </div>

        <div class="cartao-produto">
            <img src="https://1worldsync.com/br/blog/imagens-de-produtos-saiba-tudo/" alt="Calça Jeans Skinny">
            <h3>Calça Jeans Clássica</h3>
            <p class="preco-novo">R$ 89,90</p>
            <button class="btn-adicionar">Adicionar ao Carrinho</button>
        </div>
        
        </main>

    <footer class="rodape">
        <p>&copy; 2023 Minha Loja de Moda. Todos os direitos reservados.</p>
        <div class="links-rodape">
            <a href="#">Ajuda</a> |
            <a href="#">Política de Troca</a> |
            <a href="#">Redes Sociais</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
